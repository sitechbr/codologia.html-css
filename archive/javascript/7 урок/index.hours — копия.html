<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function night() {
			document.body.style.backgroundColor = "black";
			document.body.style.color = "white";
		}
		function text_left() {
			elem.align = "left";
			
		}

	</script>

</head>

<body>
	<div align="center" id="elem">
		<p> Это текст </p>
	</div>
	<input type = "button" onclick = "night()" value= "Ночь"/>
	<input type = "button" onclick = "text_left()" value= "Влево"/>

	<script>
		var now = new Date();
		if (now.getHours() >19) {
			night()
		}
		
	</script>

</body>
</html>
